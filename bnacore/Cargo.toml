[package]
name = "bnacore"
version = "0.1.0"
edition = "2021"
description = "Provides the foundations for the BNA projects."
homepage = "https://github.com/PeopleForBikes/brokenspoke/bnacore"
keywords = ["bna", "core", "python"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/PeopleForBikes/brokenspoke/bnacore"

[lib]
name = "bnacore"
crate-type = ["cdylib", "rlib"]

[dependencies]
csv = "1.1"
libflate = "1.2.0"
lopdf = "0.30.0"
minijinja = "0.31.0"
pyo3 = { version = "0.18.1" }
regex = "1.6.0"
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"
url = "2.0"
walkdir = "2.3.2"
zip = "0.6.4"

[dev-dependencies]
color-eyre = "0.6"

[features]
extension-module = ["pyo3/extension-module"]
