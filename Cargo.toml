[workspace]
members = [
  "bnacore",
  "incubator/bnapi/api",
  "incubator/bnapi/entity",
  "incubator/bnapi/migration",
  "lambdas",
  "pipelines/brochures",
  "pipelines/retrieve",
  "spokes",
]
resolver = "2"

[workspace.dependencies]
async-std = "1"
aws_lambda_events = "0.15.0"
aws-config = "1.0.0"
aws-sdk-ecs = "1.1.0"
aws-sdk-s3 = "1.1.0"
aws-sdk-sqs = "1.1.0"
axum = "0.7"
chrono = "0.4.19"
clap = "4.0.10"
color-eyre = "0.6.2"
csv = "1.1"
dotenv = "0.15.0"
fontdb = "0.16.0"
http = "1.0.0"
image = "0.25.0"
lambda_http = "0.11.1"
lambda_runtime = "0.11.1"
libflate = "2.0.0"
lopdf = "0.32.0"
minijinja = "1.0.12"
nats = "0.24.0"
once_cell = "1.12.0"
pyo3 = "0.21.0"
regex = "1.6.0"
reqwest = "0.12.2"
rstest = "0.19.0"
sea-orm = "0.12.1"
sea-orm-migration = "0.12.1"
serde = "1.0.197"
serde_json = "1.0.114"
serde_with = "3.6.1"
simple-error = "0.3.0"
svg2pdf = "0.9.0"
thiserror = "1.0"
time = "0.3.34"
tokio = "1"
tower = "0.4.12"
tower-cookies = "0.10.0"
tower-http = "0.5.0"
tracing = "0.1.34"
tracing-subscriber = "0.3.18"
trauma = "2.1.0"
url = "2.4.1"
usvg = "0.36.0"
uuid = "1.7.0"
walkdir = "2.4.0"
zip = "0.6.4"


[profile.flamegraph]
inherits = "release"
debug = true

[profile.dhat]
inherits = "release"
debug = 1

# Defines a size-optimized profile for the WASM bundle in release mode
[profile.wasm-release]
inherits = "release"
opt-level = 'z'
lto = true
codegen-units = 1
panic = "abort"
