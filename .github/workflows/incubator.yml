name: incubator

defaults:
  run:
    working-directory: incubator

on:
  pull_request:
    paths:
      - ".github/workflows/incubator.yml"
      - "incubator/**"
    types:
      - opened
      - synchronize
      - reopened
  push:
    paths:
      - ".github/workflows/incubator.yml"
      - "incubator/**"
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
